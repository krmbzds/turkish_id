name: Test

on:
  pull_request:

  push:
    branches: [develop, master]

env:
  GIT_COMMIT_SHA: ${{ github.sha }}
  GIT_BRANCH: ${{ github.ref }}
  COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}

jobs:
  lint:
    runs-on: ubuntu-latest
    name: lint ${{ matrix.ruby }}
    strategy:
      fail-fast: false
      matrix:
        ruby: ["3.3.5", "3.2.6", "3.1.6", "3.0.7"]

    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true

      - name: StandardRB
        run: bundle exec standardrb --parallel --format progress

  test:
    needs: [lint]
    runs-on: ${{ matrix.os }}
    name: test ${{ matrix.ruby }}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-20.04", "ubuntu-22.04", "ubuntu-24.04", "macos-12", "macos-13", "macos-14"]
        ruby: ["3.3.5", "3.2.6", "3.1.6", "3.0.7", "ruby-head"]

    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          rubygems: latest
          bundler-cache: true
      - name: Test
        continue-on-error: ${{ endsWith(matrix.ruby, 'head') }}
        run: bundle exec rake
